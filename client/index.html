  <script>
    $(document).ready(function() {
      var startingTime = new Date() - (1800000 * 12);
      var timeDelta = startingTime;

      $('tr.time td').each(function(index, value) {
        if(index){
          $(this).html(moment(timeDelta).format('HH:mm'));
          timeDelta += 1800000;
        }
      });

      // clicking refresh button sends GET request to '/data'
      $('button.refresh').click(function() {
        $.get('http://127.0.0.1:8080/data', moment(startingTime).format('YYYY-MM-DD HH:mm:ss'),function(data){
          console.log(data);
        });
      });
    });
  </script>
