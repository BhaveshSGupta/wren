<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WREN</title>
    <script src="../bower_components/jquery/jquery.min.js"></script>
    <script src="../bower_components/moment/min/moment.min.js"></script>
    <script src="../bower_components/highstock/js/highstock.src.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="SHORTCUT ICON" HREF="/img/favicon.ico">
    <script src="style/Highcharts.theme.js"></script>
    <script src="js/main.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/stats/sma.js"></script>
    <script src="js/stats/crossCoefficient.js"></script>
  </head>
  <body>
    <section class="popup hidden">
      <ul>
          <li>Sentiment <span class="sentiment-header">[ + / - ]</span></li>
      </ul>
      <section class="tweet_loading">
        ... LOADING ...
      </section>
    </section>
    <section class="transparent_layer hidden"></section>
    <img class="loading" src="img/intersection.gif" />
    <section class="main">
      <header class="topbar">
        <span class="logo">wren</span>
        <navbar>
          <!-- <li>
            <a href="http://www.befuddled.org/befuddled" target="_blank">Bitcoins?</a>
          </li>
          <li>
            <a href="">Sentiment</a>
          </li>
          <li>
            <a href="/">Volume</a>
          </li> -->
        </navbar>
        <aside class="live_data hidden">
          <aside class="live_data_value"></aside>
          <aside class="live_data_currency">
            <aside class="currency">
              USD
            </aside>
            <aside class="per_unit">
              <span class="per">per</span> BTC
            </aside>
          </aside>
        </aside>
      </header>
      <section class="container">
        <section class="chart"></section>
        <aside class="hover_window">
          <p><span class="bold_italic">Click</span> on <span class="twitter">blue data</span> to see Tweets.</p>
        </aside>
        <section class="sidebar hidden">
          <section class="toggleButton"><img src="img/left-tri16px.png" /><span class="button_text hidden">X</span></section>
          <header class="vertical_text">Options</header>
          <section class="toggleData">
            <section>
              <header>
                <h4>Data</h4>
              </header>
              <section class="exchanges">
                <header>
                  <h5>BTC Exchanges</h5>
                </header>
                <section>
                  <a href="https://www.mtgox.com/" target="_blank"><span class="mtgox">MtGox ($USD)</span><input name="mtgox_buy" value="buy" type="checkbox" checked></input></a><br />
                </section>
                <section>
                  <a href="https://www.bitstamp.net/" target="_blank"><span class="bitstamp">BitStamp ($USD)</span><input name="bitstamp_buy" value="buy" type="checkbox"></input></a><br />
                </section>
                <section>
                  <a href="https://vip.btcchina.com/" target="blank_"><span class="btcchina">BTC China (Â¥CNY<super>*</super>)</span><input name="btcchina_buy" value="buy" type="checkbox"></input></a><br />
                </section>
                <header>
                  <h5>LTC Exchanges</h5>
                </header>
                <section>
                  <a href="https://btc-e.com/" target="_blank"><span class="btcchina">BTC-e ($USD)<input name="btce_ltc_buy" value="buy" type="checkbox"></input></a><br />
                </section>
              </section>
              <section class="sentiments">
                <header>
                  <h5>Twitter</h5>
                </header>
                <section>
                  <span class="twitter">Sentiment (BTC)</span><input name="twitter_btc_sentiment" value="sentiment" type="checkbox" checked></input><br />
                </section>
                <!-- <section>
                  <span class="twitter">Volume (BTC)</span><input name="twitter_btc_volume" value="sentiment" type="checkbox"></input><br />
                </section> -->
              </section>
            </section>
          </section>
        </section>
      </section>
      <section class="bottom_bar">
        <section class="icons">
          <a href="mailto:collenjones@gmail.com" target="_top">
            <img class="icon" src="img/gmail.png" />
          </a>
          <a href="https://plus.google.com/share?url=http://www.bitwren.com/" target="_blank"><img class="icon" src="img/google-plus.png" /></a>
          <a href="http://www.facebook.com/sharer/sharer.php?s=100&p[url]=http://www.bitwren.com/&p[images][0]=http://winpoker.com/sites/default/files/bitcoin.png&p[title]=wren!&p[summary]=Check+out+this+great+BitCoin+Exchange+vs+Twitter+Sentiment Analysis!" target="_blank"><img class="icon" src="img/facebook.png" /></a>
          <script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
          <a href="https://twitter.com/intent/tweet?text=Check%20out%20this%20BitCoin%20performance%20vs%20sentiment%20analysis!%20@collenjones%20@HackReactor&url=http%3A%2F%2Fwww.bitwren.com"><img class="icon" src="img/twitter.png" /></a>
          <a href="http://www.hackreactor.com" target="_blank"><img class="icon hack_reactor_logo" src="img/hack_reactor.png" /></a>
        </section>
      </section>
    </section>
  </body>
</html>
