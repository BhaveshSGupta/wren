<!DOCTYPE html>
<html>
  <head>
    <title>WREN</title>
    <script src="../bower_components/jquery/jquery.min.js"></script>
    <script src="../bower_components/moment/min/moment.min.js"></script>
    <script src="../bower_components/highstock/js/highstock.src.js"></script>
    <script src="../bower_components/underscore/underscore-min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="SHORTCUT ICON" HREF="/img/favicon.ico">
    <script src="style/Highcharts.theme.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <section class="popup hidden">
      <ul>
          <li>Sentiment <span class="sentiment-header">[ + / - ]</span></li>
      </ul>
    </section>
    <section class="transparent_layer hidden"></section>
    <img class="loading" src="img/intersection.gif" />
    <section class="main">
      <header class="topbar">
        <span class="logo">wren</span>
        <navbar>
          <li>
            <a href="">Sentiment?</a>
          </li>
          <li>
            <a href="/">Disclaimer</a>
          </li>
        </navbar>
        <aside class="live_data hidden">
          <aside class="live_data_value"></aside>
          <aside class="live_data_currency">
            <aside class="currency">
              USD
            </aside>
            <aside class="per_unit">
              <span class="per">per</span> BTC
            </aside>
          </aside>
        </aside>
      </header>
      <section class="container">
        <section class="chart"></section>
        <section class="sidebar hidden">
          <section class="toggleButton"><img src="img/left-tri16px.png" /><span class="button_text hidden">X</span></section>
          <header class="vertical_text">Options</header>
          <section class="toggleData">
            <section>
              <header><h4>Data</h4></header>
              <section>
                <span class="mtgox">MtGox</span><input name="mtgox_buy" value="buy" type="checkbox" checked></input><br />
              </section>
              <section>
                <span class="bitstamp">BitStamp</span><input name="bitstamp_buy" value="buy" type="checkbox"></input><br />
              </section>
              <section>
                <span class="btcchina">BTC China</span><input name="btcchina_buy" value="buy" type="checkbox"></input><br />
              </section>
              <section>
                <span class="twitter">Twitter Sentiment</span><input name="twitter_sentiment" value="sentiment" type="checkbox" checked></input><br />
              </section>
            </section>
          </section>
        </section>
      </section>
      <section class="bottom_bar">
        <section class="icons">
          <img class="icon" src="img/bitcoin.png" />
          <a href="https://plus.google.com/share?url=http://default-environment-qnmrx6f75m.elasticbeanstalk.com/" target="_blank"><img class="icon" src="img/google-plus.png" /></a>
          <a href="http://www.facebook.com/sharer/sharer.php?s=100&p[url]=http://default-environment-qnmrx6f75m.elasticbeanstalk.com/&p[images][0]=http://winpoker.com/sites/default/files/bitcoin.png&p[title]=wren!&p[summary]=Check+out+this+great+BitCoin+Exchange+vs+Twitter+Sentiment Analysis!" target="_blank"><img class="icon" src="img/facebook.png" /></a>
          <script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
          <a href="https://twitter.com/intent/tweet?text=Check%20out%20this%20BitCoin%20performance%20vs%20sentiment%20analysis!%20@collenjones%20@HackReactor&url=http%3A%2F%2Fdefault-environment-qnmrx6f75m.elasticbeanstalk.com/"><img class="icon" src="img/twitter.png" /></a>
          <a href="http://www.hackreactor.com" target="_blank"><img class="icon hack_reactor_logo" src="img/hack_reactor.png" /></a>
        </section>
      </section>
    </section>
  </body>
</html>
