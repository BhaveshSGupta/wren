  <script>
    var first = new Date() - (1800000 * 12);

    $('tr.time td').each(function(index, value) {
      console.log('index', index);
      if(index){
        $(this).html(moment(first).format('hh:mm'));
        first += 1800000;
      }
    });
  </script>
